---
extends: substitution
message: Use '%s' instead of '%s'
level: error
ignorecase: true
swap:
  '(?:linux|linux/GNU)': GNU/Linux
  'bit ?fields?': bit-field(s)
  'lower[- ]case': lowercase
  'non[- ]zero': nonzero
  'upper[- ]case': uppercase
  alpha numeric: alphanumeric
  coldfire: ColdFire
  enumeral: enumerated
  epilog: epilogue
  H8/S: H8S
  mips: MIPS
  open source: free software
  powerPC: PowerPC
  prolog: prologue
  redhat: Red Hat
  sparc: SPARC
  Windows: Microsoft Windows
  zero character: null character
